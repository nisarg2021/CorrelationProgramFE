<body>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<div class="main">  
			<div class="login">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username" id="username" formControlName="username" required>
					<input type="password" name="password" placeholder="Password" id="password" formControlName="password" required>
					<input type="submit" value="Login" class="button">
				</form>
			</div>
	</div>
</body>
